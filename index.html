<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		<label id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required/></label>
		<label id="email-label">Email Address: <input type="email" id="email" placeholder="Enter your email address" required/></label>
		<label id="number-label">Age: <input type="number" id="number" min="18" max="120" placeholder="Enter your age"/></label>
		<label>What is your favorite feature?
			<select id="dropdown">
				<option value="">(Select One)</option>
				<option value="1">Projects</option>
				<option value="2">Community</option>
				<option value="3">Challenges</option>
				<option value="4">Open Source</option>
				<option value="5">Others</option>
			</select>
		</label>
		<label>Would you recommend this?
			<label><input type="radio" name="recommend" value="no" class="inline"/>No</label>
			<label><input type="radio" name="recommend" value="yes" class="inline"/>Yes</label>
			<label><input type="radio" name="recommend" value="maybe" class="inline"/>Maybe</label>
		</label>
		<label>What would you like to see improved? (Check all that apply)
			<label><input type="checkbox" value="videos" class="inline"/>Videos</label>
			<label><input type="checkbox" value="meetups" class="inline"/>Meetups</label>
			<label><input type="checkbox" value="wiki" class="inline"/>Wiki</label>
			<label><input type="checkbox" value="forum" class="inline"/>Forum</label>
			<label><input type="checkbox" value="videos" class="inline"/>Community</label>
		</label>
		<label>Any comments/suggestions: 
			<textarea name="comments" rows="3" cols="10" placeholder="Please tell us what you think..."></textarea>
		</label>
		<input type="submit" id="submit" value="Submit" />
	</form>
  </body>
</html>
